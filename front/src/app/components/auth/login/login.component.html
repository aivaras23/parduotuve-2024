<div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                Registruotis i sistema
            </div>
            <div class="card-body">
                <form (ngSubmit)="onLogin(f)" #f="ngForm">
                    <div class="mb-3">
                        <label class="form-label">El. pastas</label>
                        <input name="email" type="text" class="form-control" placeholder="El. pasto adresas" ngModel required maxlength="64" email>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Slaptazodis</label>
                        <input name="password" type="password" class="form-control" placeholder="Slaptazodis" ngModel>
                    </div>
                    <button class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
