<div class="card">
    <div class="card-header">Prideti nauja preke</div>
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="productSubmit(f)">
            <div class="mb-3">
                <label for="" class="form-label">Pavadinimas</label>
                <input type="text" class="form-control" name="name" value="" ngModel>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Kaina</label>
                <input type="text" class="form-control" name="price" value="" ngModel>
            </div>
            <button class="btn btn-success" type="submit">Prideti</button>
        </form>
    </div>
</div>
